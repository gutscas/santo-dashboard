name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # --- Backend Setup & Tests ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Backend Tests
      run: python manage.py test

    # --- Frontend Setup & Build ---
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Frontend Dependencies
      working-directory: ./santo-project
      run: npm ci

    - name: Build Frontend
      working-directory: ./santo-project
      run: npm run build


  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # ✅ Change to correct path (use your real username)
          cd /home/rayi

          # ✅ Clone if not already present
          if [ ! -d "santo-dashboard" ]; then
            git clone git@github.com:gutscas/santo-dashboard.git
          fi

          cd santo-dashboard
          git pull origin main

          # ✅ Backend setup
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Run migrations and collectstatic (inside backend if needed)
          if [ -f "manage.py" ]; then
            python manage.py migrate
            python manage.py collectstatic --noinput
          elif [ -f "backend/manage.py" ]; then
            cd backend
            python manage.py migrate
            python manage.py collectstatic --noinput
            cd ..
          fi

          # ✅ Frontend setup
          # If your React folder name is different, change it here
          if [ -d "santo-project" ]; then
            cd santo-project
          elif [ -d "frontend" ]; then
            cd frontend
          fi

          # Install Node.js if not available
          if ! command -v npm &> /dev/null; then
            sudo apt update
            sudo apt install -y nodejs npm
          fi

          npm ci
          npm run build
          cd ..

          # ✅ Restart services safely (no interactive sudo)
          echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl restart gunicorn
          echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl restart nginx
