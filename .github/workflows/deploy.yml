name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # ====================================
  # 1️⃣ TEST & BUILD JOB (CI)
  # ====================================
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Backend Setup & Tests ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        run: python manage.py test

      # --- Frontend Setup & Build ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        working-directory: ./santo-project
        run: npm ci

      - name: Build Frontend
        working-directory: ./santo-project
        run: npm run build

  # ====================================
  # 2️⃣ DEPLOY JOB (CD)
  # ====================================
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- Go to home directory ---
            cd /home/rayi

            # --- Clone repo if not exists ---
            if [ ! -d "santo-dashboard" ]; then
              git clone git@github.com:gutscas/santo-dashboard.git
            fi

            cd santo-dashboard
            git pull origin main

            # --- Backend Python environment ---
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # --- Install Node.js via NVM if missing ---
            if ! command -v node &> /dev/null; then
              echo "Installing NVM & Node.js..."
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.6/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm install 18
              nvm use 18
              nvm alias default 18
            fi

            # --- Frontend build first (React) ---
            cd santo-project
            npm install
            npm run build
            cd ..

            # --- Django migrations & collectstatic ---
            python manage.py migrate
            python manage.py collectstatic --noinput

            # --- Restart Services (Gunicorn + Nginx) ---
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl restart gunicorn
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl restart nginx
